<div class="container">
  <form class="form-signin" (ngSubmit)="onSubmit($event)" #signupForm="ngForm">
    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <h2 class="form-signin-heading">Sign Up Now</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input
          type="text"
          placeholder="First Name"
          id="first_name"
          formControlName="firstName"
          class="form-control">
        <span
          *ngIf="signUpForm.get('firstName').invalid && signUpForm.get('firstName').touched"
          class="help-block">Please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input
          type="text"
          placeholder="Last Name"
          id="last_name"
          formControlName="lastName"
          class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          placeholder="Email"
          id="email"
          formControlName="email"
          class="form-control">
        <span
          *ngIf="signUpForm.get('email').invalid && signUpForm.get('email').touched"
          class="help-block">Please enter a valid email!</span>
      </div>
      <div class="form-group">
        <label for="password">Enter your password*</label>
        <input
          type="password"
          placeholder="Password"
          id="password"
          formControlName="password"
          class="form-control">
        <span
          *ngIf="signUpForm.get('password').invalid && signUpForm.get('password').touched"
          class="help-block">Password field must not be empty!</span>
      </div>
      <div class="form-group">
        <label for="conf-password">Confirm your password*</label>
        <input
          type="password"
          placeholder="Confirm password"
          id="conf-password"
          formControlName="confirmPassword"
          class="form-control">
        <span
          *ngIf="signUpForm.get('password').value !== signUpForm.get('confirmPassword').value"
          class="help-block">Passwords do not match!</span>
        <span
          *ngIf="signUpForm.get('confirmPassword').invalid && signUpForm.get('confirmPassword').touched"
          class="help-block">Confirm your password please!</span>
      </div>
    </form>
    <button class="btn btn-lg btn-primary btn-block"
            type="submit" [disabled]="!signUpForm.valid">Sign Up</button>
  </form>
</div>
