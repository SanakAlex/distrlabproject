security:
  oauth2:
    client:
      clientId: bookcase-service
      clientSecret: ${BOOKCASE_SERVICE_PASSWORD}
      accessTokenUri: http://auth-service:5000/uaa/oauth/token
      grant-type: client_credentials
      scope: server

spring:
  data:
    mongodb:
      host: bookcase-mongodb-1,bookcase-mongodb-2,bookcase-mongodb-3
      username: user
      password: ${MONGODB_PASSWORD}
      database: iptstud
      port: 27017

server:
  context-path: /bookcase
  port: 6000