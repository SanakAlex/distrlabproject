version: '2.2'
services:
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - 15672:15672
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  config:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: distrlabproject/config
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registry:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: distrlabproject/registry
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: distrlabproject/gateway
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 80:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      BOOKCASE_SERVICE_PASSWORD: $BOOKCASE_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: distrlabproject/auth-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-mongodb:
      environment:
        MONGODB_PASSWORD: $MONGODB_PASSWORD
      image: distrlabproject/mongodb
      restart: always
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  bookcase-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      BOOKCASE_SERVICE_PASSWORD: $BOOKCASE_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: distrlabproject/bookcase-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  mongo-primary:
    environment:
      INIT_DUMP: bookcase-service-dump.js
    image: mongo:3.4
    volumes:
      - ./p:/data
    expose:
      - "27017"
    ports:
      - "27017:27017"
    command: mongod --smallfiles --replSet mongodb-replica

  mongo-secondary1:
    environment:
      INIT_DUMP: bookcase-service-dump.js
    image: mongo:3.4
    volumes:
      - ./s1:/data
    expose:
      - "27017"
    ports:
      - "27018:27017"
    command: mongod --smallfiles --replSet mongodb-replica

  mongo-secondary2:
    environment:
      INIT_DUMP: bookcase-service-dump.js
    image: mongo:3.4
    volumes:
      - ./s2:/data
    expose:
      - "27017"
    ports:
      - "27019:27017"
    command: mongod --smallfiles --replSet mongodb-replica

  mongodb-replica:
    environment:
      INIT_DUMP: bookcase-service-dump.js
    build: mongodb-replica

  user-service:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
      ACCOUNT_SERVICE_PASSWORD: $USER_SERVICE_PASSWORD
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: distrlabproject/user-service
    restart: always
    depends_on:
      config:
        condition: service_healthy
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  user-mongodb:
    environment:
      INIT_DUMP: bookcase-service-dump.js
      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: distrlabproject/mongodb
    restart: always
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  monitoring:
    environment:
      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: distrlabproject/monitoring
    restart: always
    depends_on:
      config:
        condition: service_healthy
    ports:
      - 9000:8080
      - 8989:8989
    logging:
      options:
        max-size: "10m"
        max-file: "10"
