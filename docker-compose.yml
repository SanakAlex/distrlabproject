version: '3'
services:
  mongo-primary:
    image: mongo:3.4
#    volumes:
#      - ./p:/data
    expose:
      - 27017
    ports:
      - 27017:27017
    command: mongod --smallfiles --replSet mongodb-replica

  mongo-secondary1:
    image: mongo:3.4
#    volumes:
#      - ./s1:/data
    expose:
      - 27017
    ports:
      - 27018:27017
    command: mongod --smallfiles --replSet mongodb-replica

  mongo-secondary2:
    image: mongo:3.4
#    volumes:
#      - ./s2:/data
    expose:
      - 27017
    ports:
      - 27019:27017
    command: mongod --smallfiles --replSet mongodb-replica

  rabbitmq:
    image: rabbitmq:3-management
    restart: on-failure
    ports:
      - 15672:15672
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  config:
#    environment:
#      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: distrlabproject/config
    restart: on-failure
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  registry:
#    environment:
#      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: distrlabproject/registry
    restart: on-failure
    depends_on:
      - config
    ports:
      - 8761:8761
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  gateway:
#    environment:
#      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: distrlabproject/gateway
    restart: on-failure
    depends_on:
      - config
    ports:
      - 80:4000
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-service:
#    environment:
#      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
#      BOOKCASE_SERVICE_PASSWORD: $BOOKCASE_SERVICE_PASSWORD
#      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: distrlabproject/auth-service
    restart: on-failure
    depends_on:
          - config
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  auth-mongodb:
#      environment:
#        MONGODB_PASSWORD: $MONGODB_PASSWORD
      image: distrlabproject/mongodb
      restart: on-failure
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  bookcase-service:
#    environment:
#      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
#      BOOKCASE_SERVICE_PASSWORD: $BOOKCASE_SERVICE_PASSWORD
#      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: distrlabproject/bookcase-service
    restart: on-failure
    depends_on:
      - config
    logging:
      options:
        max-size: "10m"
        max-file: "10"

  bookcase-mongodb:
      environment:
        INIT_DUMP: bookcase-service-dump.js
#        MONGODB_PASSWORD: $MONGODB_PASSWORD
      image: distrlabproject/mongodb
      restart: on-failure
      logging:
        options:
          max-size: "10m"
          max-file: "10"

  mongodb-replica:
    depends_on:
      - user-service
    build: mongodb-replica

  user-service:
#    environment:
#      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
#      ACCOUNT_SERVICE_PASSWORD: $USER_SERVICE_PASSWORD
#      MONGODB_PASSWORD: $MONGODB_PASSWORD
    image: distrlabproject/user-service
    restart: on-failure
    depends_on:
      - config
      - mongo-primary
      - mongo-secondary1
      - mongo-secondary2
    logging:
      options:
        max-size: "10m"
        max-file: "10"

#  user-mongodb:
#    environment:
#      INIT_DUMP: bookcase-service-dump.js
#      MONGODB_PASSWORD: $MONGODB_PASSWORD
#    image: distrlabproject/mongodb
#    restart: always
#    logging:
#      options:
#        max-size: "10m"
#        max-file: "10"

  monitoring:
#    environment:
#      CONFIG_SERVICE_PASSWORD: $CONFIG_SERVICE_PASSWORD
    image: distrlabproject/monitoring
    restart: on-failure
    depends_on:
      - config
    ports:
      - 9000:8080
      - 8989:8989
    logging:
      options:
        max-size: "10m"
        max-file: "10"
