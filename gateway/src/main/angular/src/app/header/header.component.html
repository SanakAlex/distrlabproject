<header class="d-flex flex-row justify-content-between align-self-center align-items-md-center align-items-center">
  <div class="image">
    <img routerLink="/" src="../../assets/images/books_logo.png" alt="Books logo">
  </div>
  <div class="search">
    <form [formGroup]="searchForm" autocomplete="off">
      <div class="form-group">
        <input
          type="text"
          placeholder="Enter searching book and set search type"
          id="searchInput"
          formControlName="searchInput"
          (keydown.enter)="onSubmit()"
          autocomplete="off"
          class="form-control">
      </div>
      <div class="search-type form-group d-flex align-items-center justify-content-around">
        <label><input (click)="onSubmit()" type="radio" value="searchTitle" formControlName="searchType"> Title </label>
        <label><input (click)="onSubmit()" type="radio" value="searchAuthor" formControlName="searchType"> Author </label>
        <label><input (click)="onSubmit()" type="radio" value="searchGenre" formControlName="searchType"> Genre </label>
      </div>
    </form>
  </div>
  <div class="control-button align-self-baseline">
    <div *ngIf="user">
      <button [routerLink]="['/','bag']" class="btn btn-outline-primary">Bag</button>
      <button (click)="logout()" class="btn btn-success">Log Out</button>
      <p class="user-email">{{user?.email}}</p>
    </div>
    <div *ngIf="!user">
      <button [routerLink]="['/','login']" class="btn btn-success">Log In</button>
      <button [routerLink]="['/','signup']" class="btn btn-success">Sing Up</button>
    </div>
  </div>
</header>
<nav class=" navbar navbar-expand-lg navbar-light bg-light">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about-us">About us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contacts">Contacts</a>
      </li>
    </ul>
  </div>
</nav>
