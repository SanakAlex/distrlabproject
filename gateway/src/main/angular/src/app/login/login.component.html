<div class="container">
  <form class="form-signin" [formGroup]="logInForm" (ngSubmit)="onSubmit($event)">
    <div class="alert alert-warning alert-dismissible" role="alert" *ngIf="message !== ''">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
        aria-hidden="true">&times;</span></button>
      {{message}}
    </div>
    <h2 class="form-signin-heading">Please log in</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        placeholder="Username"
        id="username"
        formControlName="username"
        class="form-control">
      <span
        *ngIf="logInForm.get('username').invalid && logInForm.get('username').touched"
        class="help-block">Please enter a valid username!</span>
    </div>
    <div class="form-group">
      <label for="password">Enter your password*</label>
      <input
        type="password"
        placeholder="Password"
        id="password"
        formControlName="password"
        class="form-control">
      <span
        *ngIf="logInForm.get('password').invalid && logInForm.get('password').touched"
        class="help-block">Password field must not be empty!</span>
    </div>

    <button class="btn btn-lg btn-success btn-block" type="submit" [disabled]="!logInForm.valid">Log in</button>
    <p>
      Not a member? <a [routerLink]="['/signup']">Signup here</a>
    </p>
  </form>
</div>
