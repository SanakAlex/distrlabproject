<div class="container d-flex flex-row-reverse justify-content-between align-items-start">
  <div class="controls">
    <button (click)="addToBag(book)" class="btn btn-success">Add to Bag</button>
    <a routerLink="/" class="btn btn-info">Back</a>
  </div>
  <div>
    <h5>{{book.title}}</h5>
    <p class="card-text">{{book.author}} {{book.genre}}</p>
    <p class="card-text">Price: {{book.price}}</p>
    <p class="card-text">available: {{book.availableCount}}</p>
    <p class="card-text">available: {{book.shortDescription}}</p>
  </div>

</div>
